name: Compile LaTeX, Create Release, and Publish to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install LaTeX and TeX4ht
      run: |
        sudo apt-get update
        sudo apt-get install -y texlive-xetex tex4ht

    - name: Install latexmk
      run: sudo apt-get install -y latexmk

    - name: Build LaTeX document and Convert to HTML
      run: |
        latexmk -pdf -interaction=nonstopmode -f docs/Formulario.tex
        htlatex docs/Formulario.tex

    - name: Move PDF and HTML to docs
      run: |
        mv Formulario.pdf docs/
        mv Formulario.html docs/index.html

    - name: Upload PDF and HTML artifacts
      uses: actions/upload-artifact@v2
      with:
        name: formulario-artifacts
        path: docs/

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: docs/Formulario.pdf, docs/index.html
        tag_name: v${{ github.run_number }}
        title: Release ${{ github.run_number }}
        token: ${{ secrets.GH_TOKEN }}

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GH_TOKEN }}
        publish_dir: ./docs
